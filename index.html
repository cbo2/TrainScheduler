<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css" /> -->
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <title>Train Schedule Project</title>
    </head>
    <body>
   
        <div class="container border border-secondary rounded bg-secondary">
            <div class="jumbotron jumbotron-fluid bg-secondary">
                <div class="container">
                    <h1 class="text-center display-4">Anytime Train Schedule</h1><br>
                    <p class="text-center lead">Catch Us If You Can</p>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>Current Train Schedule</h2>
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <!-- Insert train detail rows here -->
              </tbody>
            </table>
        </div>
        <div class="container">
            <form>
                <div class="form-group">
                    <label>Train Name</label>
                    <input class="form-control" id="trainNameInput" placeholder="">
                </div>
                <div class="form-group">
                        <label>Destination</label>
                        <input class="form-control" id="destinationInput" placeholder="">
                </div>
                <div class="form-group">
                        <label>First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="firstTrainTimeInput" placeholder="">
                </div>
                <div class="form-group">
                    <label>Frequency (min)</label>
                    <input class="form-control" id="trainFrequencyInput" placeholder="">
                </div>
                
                <button type="submit" id="submitButton" class="btn btn-primary mb-3">Submit</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
